# here you can configure options on camel main (see MainConfigurationProperties class)
camel.main.name = HNSecure

# properties used in the route
hostname = localhost
port = 14880
endpoint = hl7v2-test

# Access Token
## audience and scopes can be comma delimited lists
audience=hni-esb
scopes=system/*.write
issuer= 
valid-receiving-facility= 
processing-domain= 
version= 
is-filedrops-enabled= 
file-drops-location= 

# Keycloak endpoints
certs-endpoint= 

# PharmaNet Endpoint
pharmanet.uri=
pharmanet.cert=

# RTrans Endpoint
rtrans.uri=
rtrans.port=

audits.enabled=false
