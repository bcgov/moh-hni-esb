apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: hnsesb-allow-apiportal
spec:
  podSelector: 
    matchLabels:
      app: hnsesb
#{} in ingress means allow-all
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              environment: test
              name: 264e6f
    - from:
        - namespaceSelector:
            matchLabels:
              environment: prod
              name: 264e6f